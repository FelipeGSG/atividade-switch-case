<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 1</title>
</head>
<body>
  <header>
    <h1>Atividades com switch</h1>
    <nav>
      <a href="index.html">Atividade 1</a> |
      <a href="index2.html">Atividade 2</a> 
    </nav>
  </header>
  <ol>
    <li>Cachorro</li>
    <li>Gato</li>
    <li>Peixe</li>
    <li>Pássaro</li>
    <li>Coelho</li>
    <li>Tartaruga</li>
  </ol>
  <br>
  <input type="number" id="index">
  <button onclick="enviar()">Enviar</button>

  <p id="result"></p>


  <script>
    function enviar(){
      const index = parseInt(document.getElementById("index").value)

      switch(index){
        case 1:
          document.getElementById("result").innerHTML = `Seu animal favorito é o Cachorro`
          break;
        case 2:
          document.getElementById("result").innerHTML = `Seu animal favorito é o Gato`
          break;
        case 3:
          document.getElementById("result").innerHTML = `Seu animal favorito é o Peixe`
          break;
        case 4:
          document.getElementById("result").innerHTML = `Seu animal favorito é o Pássaro`
          break;
        case 5:
          document.getElementById("result").innerHTML = `Seu animal favorito é o Coelho`
          break;
        case 6:
          document.getElementById("result").innerHTML = `Seu animal favorito é a Tartaruga`
          break;
        default:
          alert("Input inválido")
          break
      }
    }
  </script>
</body>
</html>
